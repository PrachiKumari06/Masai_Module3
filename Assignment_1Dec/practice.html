<!-- we learn about json , fetch , promises and all  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   <h2>Data From the Json Using Fetch</h2> 
   <button onclick="display()">Show The Data !..</button>
      <button onclick="clearData()">Clear The Data !..</button>
   <ul id="todolist"></ul>

   <script>
    // using async and await we do not use .then and all 
   async function display(){
     try{
    const response =await fetch("https://jsonplaceholder.typicode.com/todos")
   const data =await response.json()
   appendata(data);
     }
    catch(error){
        console.log(error)} 
   }
   function appendata(i){
    let l=document.getElementById("todolist");
    i.forEach(element => {
       let li=document.createElement("li");
       li.innerHTML=`Title: ${element.title}`
           l.appendChild(li);
    });
   }

   function clearData(){
    let l=document.getElementById("todolist");
    l.innerHTML="";
   }
   </script>
 </body>
 </html>
