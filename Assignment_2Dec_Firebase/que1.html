<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        #sidebar{
            width: 250px;
            height: 90vh;
            box-shadow: 2px 2px 10px grey;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
        }
        input{
            width: 90%;
            padding: 8px;
            margin: 5px 2px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button{
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            border: 1px solid #333;
            margin-right: 5px;
            margin-top: 5px;
        }
        #card{
            display: grid;
            grid-template-columns: repeat(3,1fr); 
            gap: 15px;
            margin-left: 270px;
            padding: 20px;
        }
        .book{
            box-shadow: 0 0 10px lightgray;
            padding: 10px;
            border-radius: 10px;
        }
        h3{
            margin: 8px 0;
        }
    </style>
</head>
<body>
 <div id="sidebar">
     <h3>Add Books</h3>
     Title:<br>
     <input type="text" id="title" placeholder="Enter Book Title"/><br /><br />
     Author:<br>
     <input type="text" id="author" placeholder="Enter Book Author"/><br /><br />
     Price:<br>
     <input type="number" id="price" placeholder="Enter Book Price"/><br /><br />
     <button onclick="addBook()">Add Book Details</button>
 </div>

 <div id="card">
 </div>

 <script src="que1.js"></script>
</body>
</html>
